<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Formulários</title>
  </head>
  <body>
    <form method="post" action="form.php">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          class="form-control"
          placeholder="Digite seu nome"
          required autofocus readonly
        />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Digite seu melhor E-mail"
          required disabled
        />
      </div>
      <div class="form-group">
        <label for="nascimento">Nascimento</label>
        <input
          type="date"
          name="nascimento"
          id="nascimento"
          class="form-control"
          required
          min="2016-01-01"
          max="2016-01-18"
        />
      </div>
      <div class="form-group">
        <label>Sexo</label>
        <input type="radio" name="sexo" id="Masculino" />
        <label for="Masculino">Masculino</label>
        <input type="radio" name="sexo" id="Feminino" />
        <label for="Feminino">Feminino</label>
      </div>
      <div class="form-group">
        <label for="li">Li o contrato</label>
        <input type="checkbox" name="li" id="li" checked required tabindex="3"/>
      </div>
      <div class="form-group">
        <label for="volume">Volume</label>
        <input
          type="range"
          name="volume"
          id="volume"
          min="0"
          max="100"
          value="25"
        />
      </div>
      <div class="form-group">
        <label for="meter">Bateria</label>
        <meter name="meter" min="0" max="100" low="15" value="12">12</meter>
      </div>
      <div class="form-group">
        <label for="meter">Carregando</label>
        <progress min="0" max="100" value="12">100%</progress>
      </div>
      <div class="form-group">
        <label for="ano">Ano fabricação</label>
        <input
          type="number"
          name="number"
          id="number"
          class="form-control"
          step="10"
          min="2000"
          max="2022"
          value="2022"
        />
      </div>
      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor" class="form-control" />
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" name="url" id="url" class="form-control" />
      </div>
      <div class="form-group">
        <label for="busca">busca</label>
        <input type="search" name="busca" id="busca" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mensagem">mensagem</label>
        <textarea
          type="mensagem"
          name="mensagem"
          id="mensagem"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="estados">estados</label>
        <select name="estados" id="estados">
          <option value="sp ">SP</option>
          <option value="mg " selected>mg</option>
          <option value="go ">go</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estados">estados</label>
        <select name="estados" id="estados" multiple size="3">
          <optgroup label="sudeste">
            <option value="sp ">SP</option>
            <option value="mg " selected>mg</option>
            <option value="go ">go</option>
          </optgroup>
          <option value="ba ">ba</option>
          <option value="pr ">pr</option>
          <option value="rj ">rj</option>
        </select>
      </div>

      <input type="hidden" name="id" value="1">

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" />
      </div>

      <div class="form-group">
        <label for="mês">mês</label>
        <input type="month" name="mês" id="mês" class="form-control" />
      </div>
      <div class="form-group">
        <label for="time">hora</label>
        <input type="time" name="time" id="time" class="form-control" />
      </div>
      <div class="form-group">
        <label for="semana">semana</label>
        <input type="week" name="semana" id="semana" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mês">mês</label>
        <input type="month" name="mês" id="mês" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" list="navegadores"/>
        <datalist id="navegadores">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Safari">
          <option value="Edge">
        </datalist>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
